<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <div class="sidebar" id="sidebar">
        <h1>Todo List</h1>
        <ul class="projects" id="projects">
            <!-- <li class="project">Default</li> -->
        </ul>
        <!-- <button class="add-project-btn" id="add-project-btn">Add project</button> -->
    </div>

    <div class="container">
        <h2 id="project-title">Default</h2>
        <ul class="todo-list" id="todo-list">
            <!-- <li class="todo">
                <input type="checkbox" name="" id="">
                <div class="todo-title">Title</div>
                <div class="duedate">2025-01-01</div>
                <button>Delete</button>
            </li> -->
        </ul>

        <button id="add-todo-btn">+</button>
    </div>

    <dialog class="todo-dialog" id="todo-dialog">
        <form class="dialog-container" id="todo-dialog-form">
            <label for="input-todo-title">Title: </label>
            <input type="text" id="input-todo-title">

            <label for="input-type-description">Description: </label>
            <input type="text" id="input-type-description">

            <label for="input-todo-duedate">Duedate: </label>
            <input type="date" name="" id="input-todo-duedate">

            <label for="input-todo-priority">Priority</label>
            <input type="number" name="" id="input-todo-priority">

            <button id="todo-dialog-add-btn">Add</button>
        </form>
    </dialog>
    <dialog class="project-dialog" id="project-dialog">
        <form id="project-dialog-form">
            <label for="input-todo-title">Project title: </label>
            <input type="text" id="input-project-title">
            <button id="project-dialog-add-btn">Add</button>
        </form>
    </dialog>
    <dialog class="todo-detail-dialog" id="todo-detail-dialog">
        <div class="todo-datail-dialog-container">
            <div class="todo-datail-container">
                <div class="todo-datail-property">Title:</div>
                <div id="todo-detail-title" class="todo-datail">aa</div>
            </div>
            <div class="todo-datail-container">
                <div class="todo-datail-property">Description:</div>
                <div id="todo-detail-description" class="todo-datail">bb</div>
            </div>
            <div class="todo-datail-container">
                <div class="todo-datail-property">Duedate:</div>
                <div id="todo-detail-duedate" class="todo-datail">cc</div>
            </div>
            <div class="todo-datail-container">
                <div class="todo-datail-property">Priority:</div>
                <div id="todo-detail-priority" class="todo-datail">dd</div>
            </div>
            <button id="todo-datail-close-btn">Close</button>
        </div>

    </dialog>
</body>

</html>
