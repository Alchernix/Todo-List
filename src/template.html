<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="sidebar">
        <h1>Todo List</h1>
        <input type="text" placeholder="Search task">
        <ul class="special-project-list" id="special-project-list">
            <li class="special-project" data-id="0">
                <i class="fa-solid fa-inbox"></i>
                <div class="project-list-project-title">Inbox</div>
                <div class="notification">1</div>
            </li>
            <li class="special-project" data-id="1">
                <i class="fa-regular fa-calendar"></i>
                <div class="project-list-project-title">Today</div>
                <div class="notification">1</div>
            </li>
            <li class="special-project" data-id="2">
                <i class="fa-regular fa-calendar"></i>
                <div class="project-list-project-title">This Week</div>
                <div class="notification">1</div>
            </li>
        </ul>
        <div>My Projects</div>
        <ul class="project-list" id="project-list">
            <!-- <li class="project">
                <div class="project-list-project-title">Project1</div>
                <div>1</div>
            </li>
            <li class="project">
                <div class="project-list-project-title">Project2</div>
                <div>5</div>
            </li> -->
        </ul>
        <button id="add-project-btn">+Add New Project</button>
    </div>
    <main>
        <div class="project-title-container">
            <h2 id="project-title">Project Title</h2>
            <i class="fa-solid fa-pen-to-square project-edit-btn" id="project-edit-btn"></i>
            <button class="delete-project-btn" id="delete-project-btn">Delete Project</button>
        </div>

        <ul class="todo-list" id="todo-list">
            <!-- <li class="todo">
                <input type="checkbox" id="">
                <div>Task1</div>
                <div>2025-01-01</div>
                <button>E</button>
                <button>D</button>
            </li> -->
        </ul>
        <button id="todo-add-btn">+</button>
    </main>
    <dialog class="project-dialog" id="project-dialog">
        <label for="input-project-title">Title: </label>
        <input type="text" id="input-project-title" required>
        <button id="project-dialog-confirm-btn">Add</button>
        <button id="project-dialog-cancel-btn">Cancel</button>
    </dialog>
    <dialog class="todo-dialog" id="todo-dialog">
        <form class="todo-dialog-container" id="todo-dialog-form">
            <label for="input-todo-title">Title: </label>
            <input type="text" id="input-todo-title" required>

            <label for="input-todo-description">Description: </label>
            <input type="text" id="input-todo-description">

            <label for="input-todo-duedate">Duedate: </label>
            <input type="date" id="input-todo-duedate" required>

            <div>Priority</div>
            <div class="priority-btn-container">
                <button class="priority-btn" type="button">High</button>
                <button class="priority-btn selected" type="button">Medium</button>
                <button class="priority-btn" type="button">Low</button>
            </div>

            <label for="project-select">Project: </label>
            <select id="project-select">
                <!-- <option value="Inbox">Inbox</option> -->
            </select>

            <button id="todo-dialog-confirm-btn">Confirm</button>
            <button id="todo-dialog-cancel-btn" type="button">Cancel</button>
        </form>
    </dialog>
    <dialog class="todo-detail-dialog" id="todo-detail-dialog">
        <div class="todo-datail-dialog-container">
            <div class="todo-datail-container">
                <div class="todo-datail-property">Title:</div>
                <div id="todo-detail-title" class="todo-datail"></div>
            </div>
            <div class="todo-datail-container">
                <div class="todo-datail-property">Description:</div>
                <div id="todo-detail-description" class="todo-datail"></div>
            </div>
            <div class="todo-datail-container">
                <div class="todo-datail-property">Duedate:</div>
                <div id="todo-detail-duedate" class="todo-datail"></div>
            </div>
            <div class="todo-datail-container">
                <div class="todo-datail-property">Priority:</div>
                <div id="todo-detail-priority" class="todo-datail"></div>
            </div>
            <button id="todo-datail-close-btn">Close</button>
        </div>
    </dialog>
</body>

</html>
